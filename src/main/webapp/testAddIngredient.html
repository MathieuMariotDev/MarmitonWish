<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="card mt-5">

        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" hidden value="1" name="idRecipe">
                    <div class="from-floating">
                        <label for="unite"></label>
                        <input id="unite" type="text" name="unite" placeholder="Unité" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="from-floating">
                        <label for="quantity"></label>
                        <input id="quantity" type="text" name="quantity" placeholder="Quantité" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectCategory"  name="ingredientId">
                            <option selected></option>

                            <option value="1">Pommes de terre</option>

                            <option value="2">Oignons</option>

                        </select>
                        <label for="floatingSelectCategory">--Please choose an ingredient--</label>
                    </div>
                </div>

                <div class="row">
                <div class="col">
                <h5>Pommes de terre</h5>
                </div>
                <div class="col">
                <h6>100.0</h6>
                </div>
                <div class="col">
                <h7>gramme</h7>
                </div>
                </div>
                <h5>Oignons</h5>
                <h6>2.0</h6>
                <h7>Unité</h7>

                <h5>Pommes de terre</h5>
                <h6>1.0</h6>
                <h7>kg</h7>

            </div>
            <button class="btn btn-success" id="addIngredient" type="submit">Ajoute l'ingredient</button>
            <a href="/MarmitonWish_war_exploded/detailsRecipe?id=1" class="btn btn-danger">Ne pas ajouter d'autre ingredient</a>



        </form>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
